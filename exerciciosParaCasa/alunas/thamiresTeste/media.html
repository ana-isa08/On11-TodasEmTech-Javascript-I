<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de média</title>
</head>
<body>
    <h1>Calculadora de média entre 3 números com meu HTML feioso.</h1>
    <div class="media">
        <div class="inputs">
          <div class="numero-1">
            <label for="numero-1">Numero 1</label>
            <input type="number" id="numero-1" placeholder="Digite o primeiro numero: "/>
          </div>
          <div class="numero-2">
            <label for="numero-2">Numero 2</label>
            <input type="number" id="numero-2" placeholder="Digite o segundo numero: "/>
          </div>
          <div class="numero-3">
            <label for="numero-3">Numero 3</label>
            <input type="number" id="numero-3" placeholder="Digite o terceiro numero: "/>
          </div>

        </div>
        <div class="resposta">
          <span id="resposta">Resposta:  </span>
        </div>
      </div>
      <button onclick="media()">Calcular </button>
      <script src="5.js"></script>
</body>

</html>
